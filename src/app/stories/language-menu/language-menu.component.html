<button mat-icon-button [matMenuTriggerFor]="langMenu" *ngIf="!showLanguageMenuInsideNestedMenu">
  <mat-icon>language</mat-icon>
</button>
<button mat-icon-button class="dw-profile-menu" [matMenuTriggerFor]="profileMenu" *ngIf="showLanguageMenuInsideNestedMenu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #langMenu="matMenu">
  <adf-language-menu></adf-language-menu>
</mat-menu>
<mat-menu #profileMenu="matMenu">
  <button mat-menu-item [matMenuTriggerFor]="langMenu">Languages</button>
</mat-menu>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="key">
    <th mat-header-cell *matHeaderCellDef>Key</th>
    <td mat-cell *matCellDef="let element">{{ element }}</td>
  </ng-container>

  <ng-container matColumnDef="translation">
    <th mat-header-cell *matHeaderCellDef>Translation</th>
    <td mat-cell *matCellDef="let element">{{ element | translate }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
