<h3>Mask format characters:</h3>
<p><b>"0"</b>: Denotes a digit</p>
<p><b>"9"</b>: Denotes a digit that can optionally be left out</p>
<p><b>"A"</b>: Denotes a alphanumeric character (upper- or lower-case A-Z and digits 0-9)</p>
<p><b>"S"</b>: Denotes a alphabetic character (upper- or lower-case A-Z)</p>
<p><b>"#"</b>: Denotes a string of zero or more digits</p>
<br />
