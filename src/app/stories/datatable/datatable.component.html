<adf-datatable
  [data]="data"
  [stickyHeader]="stickyHeader"
  [multiselect]="multiSelect">
  <data-columns>
    <data-column
      key="icon"
      type="image"
        [sortable]="false">
      </data-column>
    <data-column
      key="firstName"
      title="First Name">
    </data-column>
    <data-column
      key="lastName"
      title="Last Name"
      class="full-width name-column">
    </data-column>
  </data-columns>
</adf-datatable>
