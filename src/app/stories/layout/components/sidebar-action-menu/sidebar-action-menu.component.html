<adf-sidebar-action-menu [expanded]="expanded" [width]="width" [title]="title">
  <mat-icon adf-sidebar-menu-title-icon>{{ titleIcon }}</mat-icon>
  <div adf-sidebar-menu-expand-icon>
    <mat-icon>{{ expandIcon }}</mat-icon>
  </div>
  <div adf-sidebar-menu-options>
    <button mat-menu-item *ngFor="let item of menuItems">
      <mat-icon>{{ item.itemIcon }}</mat-icon>
      <span>{{ item.label }}</span>
    </button>
  </div>
</adf-sidebar-action-menu>
