<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Before using the pipe</th>
    <td mat-cell *matCellDef="let element">{{ textForDate }} {{ element | date }}</td>
  </ng-container>

  <ng-container matColumnDef="timeAgo">
    <th mat-header-cell *matHeaderCellDef>After using the pipe</th>
    <td mat-cell *matCellDef="let element">{{ textForDate }} {{ element | adfTimeAgo: locale }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
