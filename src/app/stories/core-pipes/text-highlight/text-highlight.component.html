<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="textBeforeHighlighting">
    <th mat-header-cell *matHeaderCellDef>Before using the pipe</th>
    <td mat-cell *matCellDef="let element">{{ element }}</td>
  </ng-container>

  <ng-container matColumnDef="textAfterHighlighting">
    <th mat-header-cell *matHeaderCellDef>After using the pipe</th>
    <td mat-cell *matCellDef="let element"><div [innerHTML]="text | highlight: wordsToHighlight"></div></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
