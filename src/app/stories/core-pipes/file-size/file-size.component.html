<table mat-table [dataSource]="sizesInBytes" class="mat-elevation-z8">
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef>Before using the pipe</th>
    <td mat-cell *matCellDef="let element">{{ element }}</td>
  </ng-container>

  <ng-container matColumnDef="bytes">
    <th mat-header-cell *matHeaderCellDef>After using the pipe</th>
    <td mat-cell *matCellDef="let element">{{ element | adfFileSize: decimalPlacesNumber }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
