<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="wordsBeforeSeparation">
    <th mat-header-cell *matHeaderCellDef>Before using the pipe</th>
    <td mat-cell *matCellDef="let element">{{ element }}</td>
  </ng-container>

  <ng-container matColumnDef="wordsAfterSeparation">
    <th mat-header-cell *matHeaderCellDef>After using the pipe</th>
    <td mat-cell *matCellDef="let element">{{ element | multiValue: separator }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
