<table mat-table [dataSource]="dates" class="mat-elevation-z8">
  <ng-container matColumnDef="dateBeforeLocalization">
    <th mat-header-cell *matHeaderCellDef>Before using the pipe</th>
    <td mat-cell *matCellDef="let element">{{ element }}</td>
  </ng-container>

  <ng-container matColumnDef="dateAfterLocalization">
    <th mat-header-cell *matHeaderCellDef>After using the pipe</th>
    <td mat-cell *matCellDef="let element">{{ element | adfLocalizedDate: format:locale }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
