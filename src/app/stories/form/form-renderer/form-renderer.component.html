<div *ngIf="showTestDescription">
  <p *ngIf="showTestDescription" style="text-align: center">{{ testDescription }}</p>

  <adf-form-renderer [showDebugButton]="showDebugButton" [formDefinition]="formDefinition"></adf-form-renderer>

  <ng-container *ngIf="showFormVariables && formVariables.length > 0">
    <h3>Form variables</h3>
    <p *ngFor="let variable of formVariables">Name: {{ variable.name }}, Value: {{ variable.value }}</p>
  </ng-container>
</div>

<div *ngIf="!showTestDescription">
  <div *ngIf="!hasForm()">
    <ng-content select="[empty-form]"> </ng-content>
  </div>

  <div *ngIf="hasForm()" class="adf-form-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h4>
            <div *ngIf="true" class="adf-form-validation-button">
              <i id="adf-valid-form-icon" class="material-icons" *ngIf="formDefinition.isValid; else no_valid_form">check_circle</i>
              <ng-template #no_valid_form>
                <i id="adf-invalid-form-icon" class="material-icons adf-invalid-color">error</i>
              </ng-template>
            </div>
            <div *ngIf="true" class="adf-form-reload-button">
              <button mat-icon-button (click)="onRefreshClicked()">
                <mat-icon>refresh</mat-icon>
              </button>
            </div>
            <span *ngIf="true" class="adf-form-title" [matTooltip]="formDefinition.taskName">
              {{ formDefinition.taskName }}
              <ng-container *ngIf="!formDefinition.taskName">
                {{ 'FORM.FORM_RENDERER.NAMELESS_TASK' | translate }}
              </ng-container>
            </span>
          </h4>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <adf-form-renderer [formDefinition]="formDefinition"> </adf-form-renderer>
      </mat-card-content>
      <mat-card-actions *ngIf="formDefinition.hasOutcomes()" class="adf-form-mat-card-actions">
        <ng-content select="adf-form-custom-outcomes"></ng-content>
        <button
          [id]="'adf-form-' + outcome.name | formatSpace"
          *ngFor="let outcome of formDefinition.outcomes"
          [color]="getColorForOutcome(outcome.name)"
          mat-button
          [disabled]="!isOutcomeButtonEnabled(outcome)"
          [class.adf-form-hide-button]="!isOutcomeButtonVisible(outcome, formDefinition.readOnly)"
          (click)="onOutcomeClicked(outcome)"
        >
          {{ outcome.name | translate | uppercase }}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
